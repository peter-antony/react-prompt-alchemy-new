    <script>
      const script = document.createElement("script");
      script.src = "./appSettings.js?ts=" + Date.now();
      script.onload = function () {
        // only run this after appSettings.js has loaded
        window.AppSettings = window.AppSettings || { ..._AppSettings };
        console.log("AppSettings ready:", window.AppSettings);
      };
      document.head.appendChild(script);
    </script>

    <script>
      const base = "/Forwardis-dev";
      if (!window.location.hash && window.location.pathname.startsWith(base)) {
        const subPath = window.location.pathname.replace(base, "");
        const search = window.location.search || "";
        window.location.replace(`${base}/#${subPath}${search}`);
      }
    </script>
